<div>
    <ul>
        <li *ngIf="isLoading">
            <mat-spinner [diameter]="40"></mat-spinner>
        </li>
        <span *ngIf="!isLoading" >
            <li *ngFor="let item of list">
                <a [routerLink]="'/search/' + item.displaySymbol"><button>{{item.displaySymbol}} | {{item.description}}</button></a>
            </li>
        </span>
    </ul>
</div>
