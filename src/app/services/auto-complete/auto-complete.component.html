<div class="root">
    <ul>
        <span>
            <li *ngIf="isLoading">
                <button>
                    <mat-spinner [diameter]="40"></mat-spinner>
                </button>
            </li>
        </span>
        <span *ngIf="!isLoading" >
            <li *ngFor="let item of list">
                <button [routerLink]="'/search/' + item.displaySymbol" (click)="this.urlService.updateUrl(item.displaySymbol)">
                    {{item.displaySymbol}} | {{item.description}}
                </button>
            </li>
        </span>
    </ul>
</div>
