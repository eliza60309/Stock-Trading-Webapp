<div class="container">
    <h1>Stock Search</h1>
    <form id="search" action="javascript:void(0)" autocomplete="off" >
        <input type="text" id="input" spellcheck="false" (input)="autoComplete.get(text)" [formControl]="control" [(ngModel)]="text" placeholder="Enter Stock Ticker Symbol">
        <a [routerLink]="'/search/' + text" (click)="emitDisplayEvent()">
            <div id="search_btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 512 512">
                    <path fill="currentColor" d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"></path>
                </svg>
            </div>
        </a>
        <a [routerLink]="'/search/home'" (click)="emitCancelEvent()">
            <div id="clear_btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </div>
        </a>
    </form>
</div>
<app-auto-complete #autoComplete></app-auto-complete>
